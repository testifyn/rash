<!DOCTYPE html>
<html>
  <meta http-equiv="Refresh" content="5; url=https://criminative-screams.000webhostapp.com">
  <style>
    .lds-ring {
  display: inline-block;
  position: relative;
  width: 64px;
  height: 64px;
}
.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 51px;
  height: 51px;
  margin: 6px;
  border: 6px solid #fff;
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: #fff transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
  </style>
  
<body><center>
 <div>
   <h1 style="font-size:4vw;margin-top:10vw">Checking Your Browser</h1> <br>
   <h3 style="font-size:2vw">(Wait For 5 Sec)</h3>
   
  </div>
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div></center>
           </body>
